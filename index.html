<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Rock Paper Scissors</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body >
 <header>
  <h1>Rock Paper Scissors</h1>
  <span id="username">username</span>
  <span id="date" title="IST-time">date</span>
 </header>

 <div class="score-board">
   <div id="reset">
     <button id="reset-button">reset</button>
   </div>
  <div id="user-label" class="badge">user</div>
  <div id="comp-label" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="comp-score">0</span>
 </div>
  
 <div class="result">
   <p>Paper covers rock.You win!</p>
 </div>

 <div class="choices">
   <div id="r" class="choice">
     <img src="./images/rock.JPG" title="Rock" alt="rock_img">
   </div>
   <div id="p" class="choice">
     <img src="./images/paper.JPG" title="Paper" alt="Paper_img">
   </div>
   <div id="s" class="choice">
    <img src="./images/scissors.JPG" title="Scissors" alt="Scissors_img">
   </div>
 </div>
 <p id="action-message">Make your move.</p>

 <script src="app.js" charset="UTF-8"></script>

</body>
</html>
